<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/common.js"></script>
	<title>维修单审批</title>
</head>

<body>
<div class="header">
	<h1 class="systemname">资源管理系统</h1>
	<div class="header-info">
		<h1 class="user">管理员，<span class="userstatus">已登陆</span></h1>
		<a class="exitbtn">退出系统</a>
	</div>
</div>
<div class="container">
	<div class="nav">
		<ul class="nav-item">
			<h1 class="nav-item-title">管理员</h1>
			<li class="nav-item-sub nav-item-sub-active" onclick="window.open('http://localhost:8080/goliushui')">流水录入</li>
			<li class="nav-item-sub nav-item-sub-active" onclick="window.open('http://localhost:8080/weixiudan')">维修单审批</li>
			<li class="nav-item-sub nav-item-sub-active" onclick="window.open('http://localhost:8080/nengyuan')">能源价格修改</li>
			<li class="nav-item-sub nav-item-sub-active" onclick="window.open('http://localhost:8080/indebt')">用户欠费情况</li>
			<li class="nav-item-sub nav-item-sub-active" onclick="window.open('http://localhost:8080/adworker')">维修工信息</li>

		</ul>
	</div>
	<div class="content">
		<div class="oparebtn">
			<div class="oparebtn-r">
				<a class="oparebtn-item oparebtn-primary oparebtn-add fn-add">指派维修单</a>
			</div>
		</div>
		<form action="/administritorgologin">
			<table class="tablegrid">
				<col width="30" />
				<thead>
				<tr>
					<th><input type="checkbox" /></th>
					<th>维修编号</th>
					<th>用户账号</th>
					<th>维修内容</th>
					<th>维修地址</th>
					<th>用户电话</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="fix:${fixlist}">
					<td><input type="checkbox" /></td>
					<td th:text="${fix.f_id}" ></td>
					<td th:text="${fix.u_id}"></td>
					<td th:text="${fix.f_content}"></td>
					<td th:text="${fix.u_address}"></td>
					<td th:text="${fix.f_time}"></td>
				</tr>
				</tbody>
			</table>
		</form>
		<div class="oparebtn">
			<div class="oparebtn-r">
				<a class="oparebtn-item oparebtn-primary">上一页</a>
				<a class="oparebtn-item oparebtn-primary">下一页</a>
			</div>
		</div>
	</div>
</div>
<div class="cover">
	<div class="openwin">
		<h1 class="openwin-title">维修指派</h1>
		<form action="/weixiudanzhipai">
		<table class="openwin-table">
			<tr>
				<th>维修单编号：</th>
				<td><input type ="text" th:value="${f_id}" name="f_id" id="f_id"/></td>
			</tr>
			<tr>
				<th>指派工人工号：</th>
				<td><input type ="text" th:value="${w_id}" name="w_id" id="w_id"/></td>
			</tr>
		</table>

		<div class="oparebtn">
			<div class="oparebtn-r">
				<a class="oparebtn-item oparebtn-cancel fn-cancel">取消</a>
				<input id="queren" class="oparebtn-item oparebtn-cancel fn-cancel" type="submit" value="提交" />
			</div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	window.onload=function(){
		var btnSubEle = document.getElementById("queren");
		btnSubEle.onclick =function(){
			var fid = document.getElementById("f_id").value;
			if(fid == "" || fid == null ){
				alert("指派维修单号不能为空");
				return false;
			}
			var wid = document.getElementById("w_id").value;
			if(wid == "" || wid == null ){
				alert("指派维修工号不能为空");
				return false;
			}
		}
	}
</script>
</body>

</html>
