<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/common.js"></script>
	<title>工人信息</title>
</head>

<body>
<div class="header">
	<h1 class="systemname">资源管理系统</h1>
	<div class="header-info">
		<h1 class="user">维修工，<span class="userstatus">已登陆</span></h1>
		<a class="exitbtn">退出系统</a>
	</div>
</div>
<div class="container">
	<div class="nav">
		<ul class="nav-item">
			<h1 class="nav-item-title">维修工</h1>
			<li class="nav-item-sub" onclick="window.open('http://localhost:8080/workerlogin')">个人信息</li>
			<li class="nav-item-sub nav-item-sub-active" onclick="window.open('http://localhost:8080/daiweixiu')">待维修</li>

		</ul>
	</div>
	<div class="content">
		<div class="oparebtn">
			<div class="oparebtn-r">
				<a class="oparebtn-item oparebtn-primary oparebtn-add fn-add">信息状态修改</a>
			</div>
		</div>
		<form action="/workerlogin">
			<table class="tablegrid">
				<col width="30" />
				<thead>
				<tr>
					<th><input type="checkbox" /></th>
					<th>账号</th>
					<th>密码</th>
					<th>姓名</th>
					<th>电话</th>
					<th>工作状态</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="worker:${workerlist}">
					<td><input type="checkbox" /></td>
					<td th:text="${worker.w_id}" ></td>
					<td th:text="${worker.w_pass}"></td>
					<td th:text="${worker.w_name}"></td>
					<td th:text="${worker.w_tel}"></td>
					<td th:text="${worker.w_zhuangtai}"></td>
				</tr>
				</tbody>
			</table>
		</form>
		<div class="oparebtn">

			<div class="oparebtn-r">
				<a class="oparebtn-item oparebtn-primary">上一页</a>
				<a class="oparebtn-item oparebtn-primary">下一页</a>
			</div>
		</div>
	</div>
</div>

<div class="cover">
	<div class="openwin">

		<h2 class="openwin-title">信息修改</h2>
		<form action="/workerup">
			<table class="openwin-table">

				<tr>
					<th>密码：</th>
					<td><input type="text" th:value="${w_pass1}"  id="w_pass1" name="w_pass1" /></td>
				</tr>
				<tr>
					<th>姓名：</th>
					<td><input type="text" th:value="${w_name1}"  id="w_name1" name="w_name1"/></td>
				</tr>
				<tr>
					<th>电话：</th>
					<td><input type="text" th:value="${w_tel1}"  id="w_tel1" name="w_tel1"/></td>
				</tr>
				<tr>
					<th>工作状态：</th>
					<td><input type="text" th:value="${w_zhuangtai1}"  id="w_zhuangtai1" name="w_zhuangtai1"/></td>
				</tr>
			</table>
			<div class="oparebtn">
				<div class="oparebtn-r">
					<a class="oparebtn-item oparebtn-cancel fn-cancel">取消</a>
					<input id="queren" class="oparebtn-item oparebtn-cancel fn-cancel" type="submit" value="提交" />
				</div>
			</div>
			<h1 class="openwin-title">状态修改</h1>
		</form>
		<form action="/zhuangtai">
			<table class="openwin-table">
				<tr>
					<th>工作状态：</th>
					<td><input type="text" th:value="${w_zhuangtai2}"  id="w_zhuangtai2" name="w_zhuangtai2"/></td>
				</tr>
			</table>
			<div class="oparebtn">
				<div class="oparebtn-r">
					<a class="oparebtn-item oparebtn-cancel fn-cancel">取消</a>
					<input id="queren1" class="oparebtn-item oparebtn-cancel fn-cancel" type="submit" value="提交" />
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var btnSubEle = document.getElementById("queren");
			btnSubEle.onclick =function(){

				var wpass = document.getElementById("w_pass1").value;
				if(wpass == "" || wpass == null ){
					alert("密码不能为空");
					return false;
				}
				var wname = document.getElementById("w_name1").value;
				if(wname == "" || wname == null ){
					alert("姓名不能为空");
					return false;
				}
				var wtel = document.getElementById("w_tel1").value;
				if(wtel == "" || wtel == null ){
					alert("电话不能为空");
					return false;
				}
				var wzhuangtai = document.getElementById("w_zhuangtai1").value;
				if(wzhuangtai == "" || wzhuangtai == null ){
					alert("工作状态不能为空");
					return false;
				}
			}
		}

	</script>
</body>

</html>
