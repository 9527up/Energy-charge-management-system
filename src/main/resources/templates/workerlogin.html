<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>工人登录</title>
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css2/bootstrap.min.css">
    <style type="text/css">
        body {
            background-image: url(resource/back66.jpg);
            background-repeat: no-repeat;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="js/jquery.min.js"></script>
<div class="site-wrapper-inner">
    <div class="cover-container">
        <div class="inner cover">
            <div class="container">
                <form name="form" action="/workerlogin" >
                    <div class="col-md-4 col-md-offset-4 " >
                        <label for="workerid"  >账号</label>
                        <input type="text" th:value="${workerid}" class="form-control" id="workerid" name="workerid" >
                    </div>
                    <div class="clearfix" style="margin-bottom: 10px;"></div>
                    <!-- 清除浮动 -->
                    <div class="col-md-4 col-md-offset-4 " >
                        <label for="w_pass"  >密码</label>
                        <input type="password" class="form-control" id="w_pass" name="w_pass" >
                    </div>
                    <div class="clearfix" style="margin-bottom: 10px;"></div>
                    <!-- 清除浮动 -->
                    <div class="col-md-4 col-md-offset-4 ">
                        <input type="submit" name="login" id="login" value="登陆" class="btn btn-info"  >

                    </div>
                    <span style="position: absolute; font-style: inherit; color: #FFFAFA; top: 122px; left: 374px; width: 568px; font-size: 70px; font: Tahoma, Geneva, sans-serif;"> 维 修 工 登 陆</span>
                </form>
            </div>
            <!-- /container -->
        </div>
    </div>
</div>
</div>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
