<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css2/bootstrap.min.css">
    <style type="text/css">

        body {
            background-image: url(resource/back4.jpg);
            background-repeat: no-repeat;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="js/jquery.min.js"></script>

<div class="site-wrapper-inner">
    <div class="cover-container">
        <div class="inner cover">
            <div class="container">
                <form action="/usergoresister">
                            <tbody>
                            <div class="col-md-4 col-md-offset-4 " >
                                <label   >账号:</label>
                                <td ><input class="form-control"  type ="text" th:value="${u_id}" id="u_id" name="u_id" placeholder="请输入您的手机号"/></td>
                            </div>

                            <div class="col-md-4 col-md-offset-4 " >
                                <label   >姓名:</label>
                                <td ><input class="form-control"  type ="text" th:value="${u_name}" id="u_name" name="u_name"/></td>
                            </div>

                            <div class="col-md-4 col-md-offset-4 " >
                                <label   >密码:</label>
                                    <td ><input class="form-control"  type ="text" th:value="${u_pass}" id="u_pass" name="u_pass"/></td>
                            </div>
                            <div class="col-md-4 col-md-offset-4 " >
                                <label   >单位:</label>
                                <td ><input class="form-control"  type ="text" th:value="${u_company}" id="u_company" name="u_company"/></td>
                            </div>
                            <div class="col-md-4 col-md-offset-4 " >
                                <label   >电话:</label>
                                <td ><input class="form-control"  type ="text" th:value="${u_tel}" id="u_tel" name="u_tel"/></td>
                            </div>
                            <div class="col-md-4 col-md-offset-4 " >
                                <label   >住址:</label>
                                <td ><input class="form-control"  type ="text" th:value="${u_address}" id="u_address" name="u_address"/></td>
                            </div>
                            <div class="col-md-4 col-md-offset-4 ">
                                    <td><input id="queren" class="btn btn-info" type="submit" value="注册" /></td>
                            </div>
                    <span style="position: absolute; font-style: inherit; color: #FFFAFA; top: 122px; left: 374px; width: 568px; font-size: 70px; font: Tahoma, Geneva, sans-serif;"> 用 户 注 册</span>
                </form>
            </div>
            <!-- /container -->
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    window.onload=function(){
        var btnSubEle = document.getElementById("queren");
        btnSubEle.onclick =function(){
            var wid = document.getElementById("u_id").value;
            if(wid == "" || wid == null ){
                alert("账号不能为空");
                return false;
            }
            var wpass = document.getElementById("u_pass").value;
            if(wpass == "" || wpass == null ){
                alert("密码不能为空");
                return false;
            }
            var wname = document.getElementById("u_name").value;
            if(wname == "" || wname == null ){
                alert("姓名不能为空");
                return false;
            }
            var wtel = document.getElementById("u_company").value;
            if(wtel == "" || wtel == null ){
                alert("公司地址不能为空");
                return false;
            }
            var wzhuangtai = document.getElementById("u_address").value;
            if(wzhuangtai == "" || wzhuangtai == null ){
                alert("住址不能为空");
                return false;
            }
            var wzhuangtai = document.getElementById("u_tel").value;
            if(wzhuangtai == "" || wzhuangtai == null ){
                alert("电话不能为空");
                return false;
            }
        }
    }
</script>
</body>
</html>
