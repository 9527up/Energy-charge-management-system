<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>管理员登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css2/bootstrap.min.css">
    <style type="text/css">
        body {
            background-image: url(resource/back.jpg);
            background-repeat: no-repeat;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="js/jquery.min.js"></script>

<div class="site-wrapper-inner">
    <div class="cover-container">
        <div class="inner cover">
            <div class="container">
                <form  name="administritorgologin" action="/administritorgologin" method="post">
                    <div class="col-md-4 col-md-offset-4 " >
                        <label for="adid"  >账号</label>
                        <input type="text" th:value="${adid}" class="form-control" id="adid" name="adid" required="required" >
                    </div>
                    <div class="clearfix" style="margin-bottom: 10px;"></div>
                    <!-- 清除浮动 -->
                    <div class="col-md-4 col-md-offset-4 " >
                        <label for="adpass"  >密码</label>
                        <input type="password"  th:value="${adpass}" class="form-control" id="adpass" name="adpass" required="required">
                    </div>
                    <div class="clearfix" style="margin-bottom: 10px;"></div>
                    <!-- 清除浮动 -->
                    <div class="col-md-4 col-md-offset-4 ">
                        <input type="submit" name="login" id="login" value="登陆" class="btn btn-info"  >
                    </div>
                    <span style="position: absolute; font-style: inherit; color: #FFA500; top: 122px; left: 374px; width: 568px; font-size: 70px; font: Tahoma, Geneva, sans-serif;"> 管理员管理系统</span>
                </form>
            </div>
            <!-- /container -->
        </div>
    </div>
</div>
</div>


</body>
</html>
